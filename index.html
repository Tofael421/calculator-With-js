<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.org</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>City <span style="padding: 5px; background-color: red; color:white">+Plus</span> <small
            style="font-size: small;">CT-444VC
        </small>
    </header>

    <section>
        <textarea style="background-color: black;" name="input" id="input" cols="32" rows="3"></textarea>

        <div style="background-color: black; width: 270px; height: 333px;">
            <span>120 STEPS CHECK & CORRECT</span>
            <div style="padding: 2px;">

                <button id="on" class="button">ON</button>
                <button id="ac" class="button">AC</button>
                <button id="sqrt" class="button">sqrt</button>
                <button id="%" class="button">%</button>
                <button id="7" class="button">7</button>
                <button id="8" class="button">8</button>
                <button id="9" class="button">9</button>
                <button id="/" class="button">/</button>
                <button id="4" class="button">4</button>
                <button id="5" class="button">5</button>
                <button id="6" class="button">6</button>
                <button id="*" class="button">*</button>
                <button id="1" class="button">1</button>
                <button id="2" class="button">2</button>
                <button id="3" class="button">3</button>
                <button id="-" class="button">-</button>
                <button id="0" class="button">0</button>
                <button id="." class="button">.</button>
                <button id="=" class="button">=</button>
                <button id="+" class="button">+</button>


            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
